<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance - Attendance System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê Back to Home</a>
            <h1>üì∑ Take Attendance</h1>
            <p>Mark attendance using face recognition</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <h3>Attendance Settings</h3>
                    <div class="form-group">
                        <label for="subject">Subject Name:</label>
                        <input type="text" id="subject" placeholder="Enter subject name" required>
                    </div>
                    
                    <button class="btn" id="startAttendance" onclick="startAttendance()">Start Attendance</button>
                    <button class="btn btn-secondary" id="stopAttendance" onclick="stopAttendance()" disabled>Stop Attendance</button>
                </div>
                
                <div class="camera-section">
                    <h3>Face Recognition</h3>
                    <div class="camera-container">
                        <video id="video" autoplay muted></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div class="recognition-overlay" id="recognitionOverlay">
                            <div id="recognitionText">Recognizing...</div>
                        </div>
                    </div>
                    
                    <div class="camera-controls">
                        <button class="btn btn-success" id="recognizeBtn" onclick="recognizeFace()" disabled>Recognize Face</button>
                    </div>
                </div>
            </div>
            
            <div class="attendance-log">
                <h3>Attendance Log</h3>
                <div id="attendanceList">
                    <p style="color: #718096; text-align: center; margin: 20px 0;">No attendance marked yet</p>
                </div>
            </div>
            
            <div id="status"></div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isRunning = false;
        let attendanceList = [];

        async function startAttendance() {
            const subject = document.getElementById('subject').value.trim();
            
            if (!subject) {
                showStatus('Please enter subject name', 'error');
                return;
            }
            
            try {
                // Start camera
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                
                video.srcObject = stream;
                isRunning = true;
                
                document.getElementById('startAttendance').disabled = true;
                document.getElementById('stopAttendance').disabled = false;
                document.getElementById('recognizeBtn').disabled = false;
                
                showStatus('Camera started. Position students in front of the camera and click "Recognize Face" to mark attendance.', 'info');
                
            } catch (error) {
                showStatus('Error accessing camera: ' + error.message, 'error');
            }
        }

        function stopAttendance() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            isRunning = false;
            video.srcObject = null;
            
            document.getElementById('startAttendance').disabled = false;
            document.getElementById('stopAttendance').disabled = true;
            document.getElementById('recognizeBtn').disabled = true;
            
            showStatus('Attendance session stopped.', 'info');
        }

        async function recognizeFace() {
            if (!isRunning) return;
            
            // Show recognition overlay
            const overlay = document.getElementById('recognitionOverlay');
            const text = document.getElementById('recognitionText');
            overlay.classList.add('show');
            text.textContent = 'Recognizing...';
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw current video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            try {
                // Send to server for recognition
                const response = await fetch('/api/recognize_face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.recognized) {
                    // Mark attendance
                    const subject = document.getElementById('subject').value.trim();
                    const attendanceResponse = await fetch('/api/mark_attendance', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            subject: subject,
                            student_id: result.id,
                            student_name: result.name
                        })
                    });
                    
                    const attendanceResult = await attendanceResponse.json();
                    
                    if (attendanceResult.success) {
                        // Add to attendance list
                        const attendanceItem = {
                            id: result.id,
                            name: result.name,
                            time: new Date().toLocaleTimeString(),
                            confidence: result.confidence
                        };
                        
                        // Check if already marked today
                        const existingIndex = attendanceList.findIndex(item => 
                            item.id === attendanceItem.id && 
                            item.date === new Date().toLocaleDateString()
                        );
                        
                        if (existingIndex === -1) {
                            attendanceItem.date = new Date().toLocaleDateString();
                            attendanceList.unshift(attendanceItem);
                            
                            // Use animated attendance item if available
                            if (window.AnimationUtils && window.AnimationUtils.addAttendanceItemWithAnimation) {
                                window.AnimationUtils.addAttendanceItemWithAnimation(attendanceItem);
                            } else {
                                updateAttendanceList();
                            }
                            showStatus(`Attendance marked for ${result.name}`, 'success');
                        } else {
                            showStatus(`${result.name} already marked attendance today`, 'info');
                        }
                        
                        text.textContent = `‚úì ${result.name}`;
                        text.style.color = '#48bb78';
                    } else {
                        text.textContent = 'Attendance marking failed';
                        text.style.color = '#f56565';
                        showStatus('Failed to mark attendance: ' + attendanceResult.message, 'error');
                    }
                } else {
                    text.textContent = 'Face not recognized';
                    text.style.color = '#f56565';
                    showStatus('Face not recognized. Please ensure the person is registered in the system.', 'error');
                }
                
            } catch (error) {
                text.textContent = 'Recognition failed';
                text.style.color = '#f56565';
                showStatus('Error: ' + error.message, 'error');
            }
            
            // Hide overlay after 2 seconds
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 2000);
        }

        function updateAttendanceList() {
            const listDiv = document.getElementById('attendanceList');
            
            if (attendanceList.length === 0) {
                listDiv.innerHTML = '<p style="color: #718096; text-align: center; margin: 20px 0;">No attendance marked yet</p>';
                return;
            }
            
            listDiv.innerHTML = attendanceList.map(item => `
                <div class="attendance-item">
                    <div class="student-info">${item.name} (ID: ${item.id})</div>
                    <div class="time">${item.time}</div>
                </div>
            `).join('');
        }

        function showStatus(message, type) {
            if (window.AnimationUtils && window.AnimationUtils.showAnimatedStatus) {
                window.AnimationUtils.showAnimatedStatus(message, type);
            } else {
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            }
        }

        // Clean up on page unload
        window.addEventListener('beforeunload', function() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
    <script src="/static/animations.js"></script>
</body>
</html>
