<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            display: flex;
            gap: 20px;
            align-items: end;
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .btn-success {
            background: #48bb78;
        }
        
        .attendance-table {
            margin: 20px 0;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
        }
        
        tr:hover {
            background: #f7fafc;
        }
        
        .attendance-cell {
            text-align: center;
            font-weight: 600;
        }
        
        .present {
            color: #48bb78;
        }
        
        .absent {
            color: #f56565;
        }
        
        .percentage {
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .percentage.high {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .percentage.medium {
            background: #fef5e7;
            color: #744210;
        }
        
        .percentage.low {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #718096;
            background: #f7fafc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">‚Üê Back to Home</a>
            <h1>üìä View Attendance</h1>
            <p>View and analyze attendance records</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <div class="form-group">
                    <label for="subject">Select Subject:</label>
                    <select id="subject" onchange="loadAttendance()">
                        <option value="">Select a subject</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="customSubject">Or enter custom subject:</label>
                    <input type="text" id="customSubject" placeholder="Enter subject name">
                </div>
                
                <button class="btn" onclick="loadAttendance()">Load Attendance</button>
                <button class="btn btn-secondary" onclick="exportData()">Export Data</button>
            </div>
            
            <div id="statsSection" class="stats-grid" style="display: none;">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <div class="value" id="totalStudents">0</div>
                </div>
                <div class="stat-card">
                    <h3>Present Today</h3>
                    <div class="value" id="presentToday">0</div>
                </div>
                <div class="stat-card">
                    <h3>Average Attendance</h3>
                    <div class="value" id="averageAttendance">0%</div>
                </div>
            </div>
            
            <div id="attendanceTable" class="attendance-table" style="display: none;">
                <div class="table-header">
                    <span id="tableTitle">Attendance Records</span>
                </div>
                <div class="table-container">
                    <table id="attendanceData">
                        <thead>
                            <tr id="tableHeader">
                                <!-- Dynamic headers will be inserted here -->
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Dynamic data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div id="status"></div>
        </div>
    </div>

    <script>
        let currentData = null;

        // Load available subjects on page load
        window.addEventListener('load', function() {
            loadSubjects();
        });

        async function loadSubjects() {
            // This would typically come from an API endpoint
            // For now, we'll use common subject names
            const commonSubjects = [
                'Mathematics', 'Physics', 'Chemistry', 'Biology', 'English',
                'Computer Science', 'History', 'Geography', 'Economics'
            ];
            
            const subjectSelect = document.getElementById('subject');
            commonSubjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject;
                option.textContent = subject;
                subjectSelect.appendChild(option);
            });
        }

        async function loadAttendance() {
            const subjectSelect = document.getElementById('subject');
            const customSubject = document.getElementById('customSubject').value.trim();
            
            let subject = '';
            if (customSubject) {
                subject = customSubject;
            } else if (subjectSelect.value) {
                subject = subjectSelect.value;
            } else {
                showStatus('Please select or enter a subject name', 'error');
                return;
            }
            
            showStatus('Loading attendance data...', 'info');
            
            try {
                const response = await fetch(`/api/get_attendance/${encodeURIComponent(subject)}`);
                const result = await response.json();
                
                if (result.success) {
                    currentData = result.records;
                    displayAttendanceData(result.records, subject);
                    showStatus(`Attendance data loaded for ${subject}`, 'success');
                } else {
                    showStatus('No attendance data found for this subject', 'error');
                    document.getElementById('attendanceTable').style.display = 'none';
                    document.getElementById('statsSection').style.display = 'none';
                }
            } catch (error) {
                showStatus('Error loading attendance data: ' + error.message, 'error');
            }
        }

        function displayAttendanceData(data, subject) {
            if (!data || data.length === 0) {
                document.getElementById('attendanceTable').innerHTML = `
                    <div class="no-data">
                        <h3>No attendance records found</h3>
                        <p>No attendance data available for ${subject}</p>
                    </div>
                `;
                document.getElementById('attendanceTable').style.display = 'block';
                document.getElementById('statsSection').style.display = 'none';
                return;
            }
            
            // Calculate statistics
            const totalStudents = data.length;
            const today = new Date().toLocaleDateString();
            const presentToday = data.filter(record => {
                const dateColumns = Object.keys(record).filter(key => 
                    key !== 'Enrollment' && key !== 'Name' && key !== 'Attendance_Percentage'
                );
                return dateColumns.some(date => record[date] === 1);
            }).length;
            
            const averageAttendance = data.reduce((sum, record) => {
                return sum + (record.Attendance_Percentage || 0);
            }, 0) / totalStudents;
            
            // Update statistics
            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('presentToday').textContent = presentToday;
            document.getElementById('averageAttendance').textContent = Math.round(averageAttendance) + '%';
            document.getElementById('statsSection').style.display = 'grid';
            
            // Create table
            const tableTitle = document.getElementById('tableTitle');
            tableTitle.textContent = `Attendance Records - ${subject}`;
            
            // Get all unique dates
            const allDates = new Set();
            data.forEach(record => {
                Object.keys(record).forEach(key => {
                    if (key !== 'Enrollment' && key !== 'Name' && key !== 'Attendance_Percentage') {
                        allDates.add(key);
                    }
                });
            });
            
            const sortedDates = Array.from(allDates).sort();
            
            // Create table header
            const headerRow = document.getElementById('tableHeader');
            headerRow.innerHTML = `
                <th>Enrollment</th>
                <th>Name</th>
                ${sortedDates.map(date => `<th>${date}</th>`).join('')}
                <th>Attendance %</th>
            `;
            
            // Create table body
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = data.map(record => {
                const dateCells = sortedDates.map(date => {
                    const value = record[date];
                    const cellClass = value === 1 ? 'present' : 'absent';
                    const cellText = value === 1 ? 'P' : 'A';
                    return `<td class="attendance-cell ${cellClass}">${cellText}</td>`;
                }).join('');
                
                const percentage = record.Attendance_Percentage || 0;
                const percentageClass = percentage >= 80 ? 'high' : percentage >= 60 ? 'medium' : 'low';
                
                return `
                    <tr>
                        <td>${record.Enrollment}</td>
                        <td>${record.Name}</td>
                        ${dateCells}
                        <td><span class="percentage ${percentageClass}">${Math.round(percentage)}%</span></td>
                    </tr>
                `;
            }).join('');
            
            document.getElementById('attendanceTable').style.display = 'block';
        }

        function exportData() {
            if (!currentData) {
                showStatus('No data to export', 'error');
                return;
            }
            
            // Convert data to CSV
            const csvContent = convertToCSV(currentData);
            
            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `attendance_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showStatus('Data exported successfully', 'success');
        }

        function convertToCSV(data) {
            if (!data || data.length === 0) return '';
            
            const headers = Object.keys(data[0]);
            const csvRows = [];
            
            // Add header row
            csvRows.push(headers.join(','));
            
            // Add data rows
            data.forEach(row => {
                const values = headers.map(header => {
                    const value = row[header];
                    return typeof value === 'string' ? `"${value}"` : value;
                });
                csvRows.push(values.join(','));
            });
            
            return csvRows.join('\n');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
